name: live_project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  provider:
  hive:
  hive_flutter:
  path_provider:
  flutter_sound:
  audioplayers:
  permission_handler:
  percent_indicator:
  google_fonts:
  flutter_tts:
  share_plus:
  audio_waveforms:
  flutter_audio_waveforms:
  waveform_flutter:
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  hive_generator:
  flutter_launcher_icons:
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/

# <- flutter_icons must be here, at root level
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.jpg"
